        <div class="row justify-content-center">
          <div class="login-box" style="margin-top: 50px;">
            <div class="login-logo">
              <a href="#"><b>SIPAK</b>STTNF</a>
            </div>
            <!-- /.login-logo -->
            <div class="card">
              <div class="card-body login-card-body">
                <p class="login-box-msg">login untuk mengakses</p>

                <form id="form_login" method="post">
                  <span id="error_uname" style="color: red;">Username tidak terdaftar</span>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" name="uname" id="uname">

                      <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                      </div>
                    </div>
                  </div>
                  <!--  -->
                  <span id="error_upass" style="color: red;">Password salah</span>
                  <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" name="upass" id="upass">
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                      </div>
                    </div>
                  </div>
                  <!--  -->
                  <div class="row">
                    <div class="col-8">
                      <div class="icheck-primary">
                        <input type="checkbox" id="remember">
                        <label for="remember">
                          Remember Me
                        </label>
                      </div>
                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                  </div>
                </form>
                <div class="col-4">
                  <button type="submit" class="btn btn-primary btn-block" id="btn_login">Sign In</button>
